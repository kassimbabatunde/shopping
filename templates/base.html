{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <script src="{%  static 'script/control.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="all" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--===============================================================================================-->

    <script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->

    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" media="all">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" media="all">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}" media="all">
    <!--===============================================================================================-->

    <!-- <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}" media="all"> -->
    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" media="all">
    <!--===============================================================================================-->

    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}" media="all">
    <!--===============================================================================================-->

    <script type="text/javascript" src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <!--===============================================================================================-->


    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</head>

<body ng-app="ctrl" ng-controller="layoutController" layout="column">
    {% include 'partials/_topbar.html' %}
    <div class="update_middle" layout="row" layout-align="center center">
        <div class="side-pad"></div>
        {% block content %}

        {%endblock%}
        <div class="side-pad"></div>
    </div>
    {% include 'partials/_footer.html'%}
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>

<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://js.pusher.com/4.1/pusher.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<script lang="javascript">
    var app = angular.module('ctrl', ['ngMaterial']).controller('layoutController', layoutController);

    function layoutController($scope) {}
</script>

</html>
