<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">The Wedding Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li {% if '/' == request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li {% if '/all_products' == request.path %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'view_all_products' %}">Products <span
                            class="sr-only">(current)</span></a>
                </li>
                <li {% if '/add_gift' == request.path %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'add_gift' %}"> Add New Gift <span
                            class="sr-only">(current)</span></a>
                </li>
                <li {% if '/view_product_report' == request.path %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'product_report' %}"> Product Report <span
                            class="sr-only">(current)</span></a>
                </li>
                <li {% if '/view_product_report' == request.path %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'purchase_items' %}"> Purchase Items <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
